name: SafeWalk App

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, edited]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  AWS_REGION: eu-central-1

jobs:
  check-pr-title:
    name: Check PR Title
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check PR Title Format
        uses: ./.github/workflows/actions/check-title
        with:
          title: ${{ github.event.pull_request.title }}

      - name: Comment on PR if invalid
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const message = `## PR Title Format Check Failed
            
            Your PR title does not match the required conventional commit format.
            
            **Expected format:** \`<type>[(scope)]: [KAN-XXX] <description>\`
            
            **Valid types:** build, chore, ci, config, docs, feat, fix, perf, refactor, revert, style, test
            
            **Scope:** Optional, alphanumeric
            
            **Kanban reference:** Optional, format \`[KAN-XXX]\`
            
            Please update your PR title to match this format.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });

  deploy-infra:
    name: Deploy Infrastructure
    if: |
      github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Infrastructure
        uses: ./.github/actions/deploy-infra
        with:
          aws-account-id: ${{ secrets.AWS_ACCOUNT_ID }}
          aws-region: ${{ env.AWS_REGION }}
