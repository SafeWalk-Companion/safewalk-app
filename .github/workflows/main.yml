name: Check Title Format

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]
  pull_request_target:
    types: [opened, edited, synchronize, reopened]

permissions:
  id-token: write # This is required for requesting the JWT (OIDC)
  contents: read # This is required for actions/checkout
  actions: read

jobs:
  check-pr-title:
    name: Check PR Title
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check PR Title Format
        uses: ./.github/workflows/actions/check-title
        with:
          title: ${{ github.event.pull_request.title }}

      - name: Comment on PR if invalid
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const message = `## PR Title Format Check Failed
            
            Your PR title does not match the required conventional commit format.
            
            **Expected format:** \`<type>[(scope)]: [KAN-XXX] <description>\`
            
            **Valid types:** build, chore, ci, config, docs, feat, fix, perf, refactor, revert, style, test
            
            **Scope:** Optional, alphanumeric
            
            **Kanban reference:** Optional, format \`[KAN-XXX]\`
            
            Please update your PR title to match this format.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
