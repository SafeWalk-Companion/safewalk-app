name: 'Deploy Infrastructure'
description: 'Deploy CDK infrastructure stacks to AWS'

inputs:
  aws-account-id:
    description: 'AWS Account ID'
    required: true
  aws-region:
    description: 'AWS Region'
    required: true
    default: 'eu-central-1'
  node-version:
    description: 'Node.js version'
    required: false
    default: '20'

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}

    - name: Install dependencies
      shell: bash
      working-directory: Backend/infra
      run: npm ci

    - name: Build TypeScript
      shell: bash
      working-directory: Backend/infra
      run: npm run build

    - name: Run tests
      shell: bash
      working-directory: Backend/infra
      run: npm test

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::${{ inputs.aws-account-id }}:role/github-actions-deployment-role
        aws-region: ${{ inputs.aws-region }}

    - name: CDK Diff Backend
      if: github.event_name == 'pull_request'
      shell: bash
      working-directory: Backend/infra
      run: npx cdk diff safewalk-app-backend-stack

    - name: CDK Deploy Backend
      if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
      shell: bash
      working-directory: Backend/infra
      run:
        export PLATFORM_DOMAIN="${{ secrets.PLATFORM_DOMAIN }}"
        export VENDOR_ID="${{ secrets.VENDOR_ID }}"
        export API_KEY="${{ secrets.API_KEY }}"
        npx cdk deploy safewalk-app-backend-stack --require-approval never
